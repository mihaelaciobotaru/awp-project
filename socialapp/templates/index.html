<html>
  <head>
    <title>My social network</title>
  </head>
  <body>
    <h1>News feed</h1>
    <h2>Welcome to my social network!</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Post">
    </form>
    {% for post in posts %}
      <div class="user-post">
        <hr>
        <p>{{ post.author }}</p>
        <p>{{ post.date_added }}</p>
        <p>
          {{ post.text | slice:":15" }} ...
          <a href="{% url 'post_details' post.pk %}">See more</a>
        </p>
      </div>
    {% endfor %}
  </body>
</html>
